<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Profile - Mobile Metro Mica</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<!-- UIcons -->
<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css">
<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">

<style>
  :root{ --text:#fff; }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:"Segoe UI",Inter,sans-serif;
    background:url("https://raw.githubusercontent.com/duyxyz/v/refs/heads/main/anh.png") no-repeat center center fixed;
    background-size:cover;
    color:var(--text);
    display:flex;flex-direction:column;min-height:100vh;
    overflow-x:hidden;
  }

  .grid{
    flex:1;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    grid-auto-rows:120px;
    gap:10px;
    padding:12px;
  }

  .tile{
    border-radius:12px;
    display:flex;flex-direction:column;justify-content:center;align-items:center;
    text-align:center;text-decoration:none;
    backdrop-filter:blur(15px) saturate(200%);
    -webkit-backdrop-filter:blur(15px) saturate(200%);
    font-size:.95rem;font-weight:500;
    border:1px solid rgba(255,255,255,0.15);
    opacity:0; transform:translateY(30px) scale(0.95);
    color:#fff;
  }

  .tile.show{animation:fadeUp .6s forwards;}
  @keyframes fadeUp {to {opacity:1; transform:translateY(0) scale(1);}}

  .tile img{width:52px;height:52px;border-radius:50%;margin-bottom:6px;border:2px solid rgba(255,255,255,0.6)}
  .tile i{font-size:1.6rem;margin-bottom:6px;display:block}

  .small{grid-column:span 1;grid-row:span 1}
  .wide{grid-column:span 2;grid-row:span 1}
  .tall{grid-column:span 1;grid-row:span 2}

  /* MÃ u mica */
  .purple{background:rgba(111,66,193,0.4)}    /* Avatar */
  .red{background:rgba(209,52,56,0.4)}        /* Email */
  .blue-light{background:rgba(100,170,255,0.35)} /* UTE */
  .blue-dark{background:rgba(0,90,180,0.45)}  /* Facebook */
  .black{background:rgba(20,20,20,0.55)}      /* GitHub */
  .yellow{background:rgba(255,200,0,0.4)}     /* Donate */
  .teal{background:rgba(45,125,154,0.4)}      /* List App */
</style>
</head>
<body>

<div class="grid">
  <a href="#" class="tile small purple">
    <img src="https://avatars.githubusercontent.com/u/217141310?s=400&v=4">
  </a>
  <a href="https://duyxyz.github.io/mail" class="tile small red">
    <i class="fi fi-rr-envelope"></i>Email
  </a>

  <a href="https://duyxyz.github.io/ute" target="_blank" class="tile wide blue-light">
    <i class="fi fi-rr-graduation-cap"></i>UTE
  </a>

  <a href="https://www.facebook.com/S999999" target="_blank" class="tile tall blue-dark">
    <i class="fi fi-brands-facebook"></i>Facebook
  </a>
  <a href="https://github.com/duyxyz" target="_blank" class="tile small black">
    <i class="fi fi-brands-github"></i>GitHub
  </a>

  <a href="https://duyxyz.github.io/bank" target="_blank" class="tile small yellow">
    <i class="fi fi-rr-flame"></i>Donate
  </a>
  <a href="https://duyxyz.github.io/favorite-apps/" target="_blank" class="tile wide teal">
    <i class="fi fi-rr-apps"></i>List App
  </a>
</div>

<script>
  // Animation load
  const tiles=document.querySelectorAll('.tile');
  tiles.forEach((tile,i)=>{
    setTimeout(()=>{tile.classList.add('show')}, i*150);
  });

  // PWA service worker
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
      .then(reg => console.log("Service Worker registered:", reg.scope))
      .catch(err => console.error("SW registration failed:", err));
  }
</script>
</body>
</html>
