<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>nguyenminhduy</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2196f3">

<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css">

<style>
  body {
    margin: 0;
    font-family: 'Roboto','Segoe UI',sans-serif;
    background: #f5f5f5;
    color: #333;
    overflow-x: hidden;
  }

  /* AppBar kính xanh */
  header {
    position: sticky;
    top: 0;
    backdrop-filter: blur(10px);
    background: #2196f3; /* xanh trong suốt */
    color: #fff;
    padding: 14px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,.2);
    animation: slideDown .5s ease;
  }
  header h1 {
    margin:0;
    font-size:1.2rem;
    font-weight:500;
  }

  /* Search bar */
  .search-box {
    margin: 16px;
    display:flex;align-items:center;
    background:#fff;
    border-radius:24px;
    padding:8px 14px;
    box-shadow:0 1px 3px rgba(0,0,0,.2);
    opacity:0; transform: translateY(-10px);
    animation: fadeSlideDown .5s ease .2s forwards;
  }
  .search-box svg { width:20px;height:20px;stroke:#666; }
  .search-box input {
    flex:1;border:none;outline:none;
    padding:6px 10px;
    font-size:1rem;
  }

  /* List items */
  .list {
    display:flex;
    flex-direction:column;
    gap:10px;
    margin: 0 16px;
  }
  .item {
    position: relative;
    display:flex;
    align-items:center;
    gap:14px;
    padding:14px 16px;
    background:#fff;
    border-radius:8px;
    text-decoration:none;
    color:#333;
    font-size:1rem;
    box-shadow:0 1px 3px rgba(0,0,0,.1);
    overflow:hidden;
    opacity:0; transform: translateY(15px);
  }
  .item i { font-size:1.2rem; color:#2196f3; }
  .item.show { animation: fadeSlideUp .5s ease forwards; }
  .item::after {
    content:"";
    position:absolute;
    border-radius:50%;
    background:rgba(0,0,0,.15);
    transform:scale(0);
    opacity:0;
    pointer-events:none;
  }

  /* DateTime */
  #datetime {
    text-align:center;
    margin: 20px 0 40px;
    font-size:.95rem;
    color:#666;
    opacity:0;
    animation: fadeIn .6s ease 1s forwards;
  }

  /* Animations */
  @keyframes fadeSlideDown {
    from { opacity:0; transform:translateY(-10px); }
    to { opacity:1; transform:translateY(0); }
  }
  @keyframes fadeSlideUp {
    from { opacity:0; transform:translateY(15px); }
    to { opacity:1; transform:translateY(0); }
  }
  @keyframes fadeIn {
    from { opacity:0; }
    to { opacity:1; }
  }
  @keyframes slideDown {
    from { transform:translateY(-50px); opacity:0; }
    to { transform:translateY(0); opacity:1; }
  }
  @keyframes ripple {
    to { transform:scale(2.5); opacity:0; }
  }
</style>
</head>
<body>
<header>
  <h1>Nguyễn Minh Duy</h1>
</header>

<div class="search-box">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle cx="11" cy="11" r="7" stroke-width="2" stroke="currentColor"/>
    <line x1="16" y1="16" x2="21" y2="21" stroke-width="2" stroke="currentColor"/>
  </svg>
  <input type="text" id="nav-input" placeholder="Tìm kiếm...">
</div>

<div class="list">
  <a href="https://duyxyz.github.io/ute" target="_blank" class="item"><i class="fi fi-rr-graduation-cap"></i> UTE</a>
  <a href="https://duyxyz.github.io/mail" class="item"><i class="fi fi-rr-envelope"></i> Email</a>
  <a href="https://www.facebook.com/S999999" target="_blank" class="item"><i class="fi fi-brands-facebook"></i> Facebook</a>
  <a href="https://github.com/duyxyz" target="_blank" class="item"><i class="fi fi-brands-github"></i> GitHub</a>
  <a href="https://duyxyz.github.io/favorite-apps/" target="_blank" class="item"><i class="fi fi-rr-apps"></i> List App</a>
  <a href="https://duyxyz.github.io/bank" target="_blank" class="item"><i class="fi fi-rr-flame"></i> Donate</a>
</div>

<div id="datetime"></div>

<script>
  // search
  const navInput = document.getElementById('nav-input');
  navInput.addEventListener('keydown', (e)=>{
    if(e.key==="Enter"){
      const keyword = e.target.value.trim();
      if(keyword) window.location.href = `https://duyxyz.github.io/${encodeURIComponent(keyword)}`;
    }
  });

  // list animation delay + ripple
  document.querySelectorAll('.item').forEach((el, i)=>{
    setTimeout(()=>{ el.classList.add('show'); }, 300 + i*150);
    el.addEventListener("click", function(e){
      let ripple = document.createElement("span");
      let rect = el.getBoundingClientRect();
      let size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = size+"px";
      ripple.style.left = (e.clientX - rect.left - size/2)+"px";
      ripple.style.top = (e.clientY - rect.top - size/2)+"px";
      ripple.style.position="absolute";
      ripple.style.borderRadius="50%";
      ripple.style.background="rgba(0,0,0,.15)";
      ripple.style.transform="scale(0)";
      ripple.style.opacity="0.7";
      ripple.style.pointerEvents="none";
      ripple.style.animation="ripple .6s linear";
      el.appendChild(ripple);
      ripple.addEventListener("animationend", ()=>ripple.remove());
    });
  });

  // datetime
  function updateDateTime(){
    const now = new Date();
    const daysVN = ["CN","T2","T3","T4","T5","T6","T7"];
    document.getElementById("datetime").textContent =
      `${daysVN[now.getDay()]}, ${now.toLocaleDateString("vi-VN")} ${now.toLocaleTimeString("vi-VN")}`;
  }
  setInterval(updateDateTime,1000);
  updateDateTime();

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>
</body>
</html>
